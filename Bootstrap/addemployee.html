</head>
<body>
	<nav class="navbar navbar-default">
	        <div class="container">
		        <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	<div class="container">
		<div class="page-header" align="center">
			<h1>NEW EMPLOYEE</h1>
		</div>
		<div class="row">
			<div class=" col-md-offset-2 col-md-8">
				<div class="well">
                    <h3>New Employee</h3>
                    <form>
                            <div class="form-group">
                                <label for="fn">First Name</label>
                                <input class="form-control" type="text" placeholder="Enter Name..." id="fn"></input>
                            </div>
                            <div class="form-group">
                                    <label for="ln">Last Name</label>
                                    <input class="form-control" type="password" placeholder="Last Name.." id="ln"></input>
                            </div>
                            <div class="form-group">
                                    <label for="dob">Date of birth</label>
                                    <input class="form-control" type="date of birth" placeholder="XX/XX/XXXX" id="dob"></input>
                            </div>
                            <div class="form-group">
                                    <label for="Add">Address</label>
                                    <input class="form-control" type="text" placeholder="Address..." id="Add"></input>
                            </div>
                            <div class="form-group">
                                    <label for="city">City</label>
                                    <input class="form-control" type="city" placeholder="City..." id="city"></input>
                            </div>
                            <div class="form-group">
                                    <label for="qual">Qualification</label>
                                    <input class="form-control" type="text" placeholder="Qualification..." id="qual"></input>
                            </div>
                            <div class="form-group">
                                    <label for="ex">Experience</label>
                                    <input class="form-control" type="text" placeholder="Experience..." id="ex"></input>
                            </div>
                            <div class="form-group">
                                    <label for="mail">E-mail</label>
                                    <input class="form-control" type="email" placeholder="Email.." id="mail"></input>
                            </div>
                            <div class="form-group">
                                    <label for="pass">Password</label>
                                    <input class="form-control" type="password" placeholder="Password..." id="pass"></input>
                            </div>
                            <div class="form-group">
                                    <label for="n-pass">Repeat Password</label>
                                    <input class="form-control" type="password" placeholder="Passowrd..." id="n-pass"></input>
                            </div>
                            <button type="button" class="btn btn-primary">Add Employee</button>
    
                        </form>
                    </div>                    
				</div>

			</div>

		</div>
        </div>
        <hr>
        <footer align="center">
			<h4><b>BEGINNER</b></h4>

	</footer>
